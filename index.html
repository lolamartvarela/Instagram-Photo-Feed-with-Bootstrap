<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>Instagram Feed Post</title>
</head>

<body>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://kit.fontawesome.com/56125acec2.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <div class="container-fluid">

    <!--Logo-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">

        <a class="navbar-brand" href="https://www.instagram.com/">
          <i class="fa-brands fa-instagram" style="font-size: 40px"></i>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/840px-Instagram_logo.svg.png"
            width="120" height="50" class="d-inline-block img-fluid align-top" alt="" loading="lazy">
        </a>

        <div class="navbar-nav">

          <!-- Button -->
          <button class="btn btn-success mx-2 my-sm-0" data-toggle="modal" data-target="#exampleModal">Create a new
            post</button>


          <!-- Dropdown -->
          <div class="dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              <i class="fas fa-cog"></i>
            </a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Profile</a>
              <a class="dropdown-item" href="#">Accesibility</a>
              <a class="dropdown-item" href="#">Privacy and Data</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item text-danger" href="#">Log out</a>
            </div>
          </div>

          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Create a new post</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">

                  <div class="form-group">
                    <label class="font-weight-bold" for="exampleFormControlTextarea1">Caption: </label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                      placeholder="Add the caption of your post here"></textarea>
                  </div>

                  <button type="button" class="btn"> <i class="fa-solid fa-camera"></i> </button>
                  <button type="button" class="btn"> <i class="fa-sharp fa-solid fa-location-dot"></i> </button>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-success">Publish</button>
                </div>
              </div>
            </div>
          </div>

        </div>

      </div>
    </nav>

    <!--Cambio Feed-->

    <nav>
      <div class="nav nav-tabs justify-content-center" id="nav-tab" role="tablist">
        <!--Grupo-->
        <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="pill" href="#nav-home" role="presentation"
          aria-controls="nav-home" aria-selected="true">
          <i class="fas fa-th"></i>
        </a>
        <!--Fila-->
        <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="pill" href="#nav-profile" role="presentation"
          aria-controls="nav-profile" aria-selected="false">
          <i class="fas fa-square"></i>
        </a>
      </div>
    </nav>

    <div class="tab-content" id="nav-tabContent">

      <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
        <!--Card Groups - 3 Items-->
        <div class="card-group">
          <!--Grupo1-->
          <div class="card card m-2 border-0">
            <img class="card-img" src="https://www.elmueble.com/medio/2018/11/22/cocina-moderna-lacado-topo_00382622_49ee6ba4_2000x1652.jpg" width="400px" height="380px" alt="Card image cap">
          </div>
          <div class="card card m-2 border-0">
            <img class="card-img" src="https://media.gettyimages.com/id/1299274439/pt/foto/a-girl-with-a-dog-near-the-bed-watching-tv.jpg?s=1024x1024&w=gi&k=20&c=dGvOA16gmhnjN2mrjB8kqFK05Z-k7LsrnEC-eE8Nr9w=" width="400px" height="380px" alt="Card image cap">
          </div>
          <div class="card card m-2 border-0">
            <img class="card-img" src="https://c4.wallpaperflare.com/wallpaper/312/851/784/dolomiti-italy-autumn-lago-antorno-landscape-photography-desktop-hd-wallpaper-for-pc-tablet-and-mobile-3840%C3%972400-wallpaper-preview.jpg" width="400px" height="380px" alt="Card image cap">
          </div>
        </div>
        <!--Grupo2-->
        <div class="card-group">
          <div class="card card m-2 border-0">
            <img class="card-img" src="https://images.unsplash.com/photo-1476067897447-d0c5df27b5df?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTR8fHJvYWR8ZW58MHx8MHx8&w=1000&q=80" width="400px" height="380px" alt="Card image cap">
          </div>
          <div class="card card m-2 border-0">
            <img class="card-img" src="https://picsum.photos/id/212/400/300" width="400px" height="380px" alt="Card image cap">
          </div>
          <div class="card card m-2 border-0">
            <img class="card-img" src="https://www.akc.org/wp-content/uploads/2017/11/Beagles-standing-in-a-frosty-field-on-a-cold-morning.jpg" width="400px" height="380px" alt="Card image cap">
          </div>
        </div>
        <!--Grupo3-->
        <div class="card-group">
          <div class="card card m-2 border-0">
            <img class="card-img" src="https://www.pippascakes.pt/wp-content/uploads/2022/08/berries-cake-cake-caramel-hd-wallpaper-preview-1.jpg" width="400px" height="380px" alt="Card image cap">
          </div>
          <div class="card card m-2 border-0">
            <img class="card-img" src="https://picsum.photos/id/115/400/300" width="400px" height="380px" alt="Card image cap">
          </div>
          <div class="card card m-2 border-0">
            <img class="card-img" src="https://wvdnr.gov/wp-content/uploads/2021/11/210_253_6852694_4058442590_6.jpg" width="400px" height="380px" alt="Card image cap">
          </div>
        </div>

      </div>



      <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
        <!-- Card group - Fila-->

        <div class="container-fluid bg-light">
          <!--Primera-->
          <div class="row">
            <div class="card my-4 mx-auto" style="width: 600px">
              <div class="row justify-content-between align-items-center p-3">
                <h5 class="col-10 card-title mb-0">Project house</h5>
                <h5 class="col-2 card-text">12/14</h5>
              </div>
              <img src="https://www.elmueble.com/medio/2018/11/22/cocina-moderna-lacado-topo_00382622_49ee6ba4_2000x1652.jpg" alt="Card image cap">
              <p class="px-3 my-2"><strong>120 likes</strong></p>
              <p class="px-3">Proyecto cocina moderna</p>
              <div>
                <i class="far fa-heart pl-3 d-inline-block text-danger"></i>
                <i class="fa-regular fa-comment pl-2 d-inline-block"></i>
                <p class="d-inline-block pl-2">Comment</p>
              </div>
            </div>
          </div>
          <!--Segunda-->
          <div class="row">
            <div class="card my-4 mx-auto" style="width: 600px">
              <div class="row justify-content-between align-items-center p-3">
                <h5 class="col-10 card-title mb-0">Beagle</h5>
                <h5 class="col-2 card-text">7/14</h5>
              </div>
              <img src="https://www.akc.org/wp-content/uploads/2017/11/Beagles-standing-in-a-frosty-field-on-a-cold-morning.jpg" alt="Card image cap">
              <p class="px-3 my-2"><strong>45 likes</strong></p>
              <p class="px-3">Los minis de la casa</p>
              <div>
                <i class="far fa-heart pl-3 d-inline-block text-danger"></i>
                <i class="fa-regular fa-comment pl-2 d-inline-block"></i>
                <p class="d-inline-block pl-2">Comment</p>
              </div>
            </div>
          </div>

          <!--Tercera-->
          <div class="row">
            <div class="card my-4 mx-auto" style="width: 600px">
              <div class="row justify-content-between align-items-center p-3">
                <h5 class="col-10 card-title mb-0">Beagle</h5>
                <h5 class="col-2 card-text">14/14</h5>
              </div>
              <img src="https://media.gettyimages.com/id/1299274439/pt/foto/a-girl-with-a-dog-near-the-bed-watching-tv.jpg?s=1024x1024&w=gi&k=20&c=dGvOA16gmhnjN2mrjB8kqFK05Z-k7LsrnEC-eE8Nr9w=" alt="Card image cap">
              <p class="px-3 my-2"><strong>120 likes</strong></p>
              <p class="px-3">El peque√±o come pop</p>
              <div>
                <i class="far fa-heart pl-3 d-inline-block text-danger"></i>
                <i class="fa-regular fa-comment pl-2 d-inline-block"></i>
                <p class="d-inline-block pl-2">Comment</p>
              </div>
            </div>
          </div>

           <!--Cuarta-->
           <div class="row">
            <div class="card my-4 mx-auto" style="width: 600px">
              <div class="row justify-content-between align-items-center p-3">
                <h5 class="col-10 card-title mb-0">Pastry</h5>
                <h5 class="col-2 card-text">14/14</h5>
              </div>
              <img src="https://www.pippascakes.pt/wp-content/uploads/2022/08/berries-cake-cake-caramel-hd-wallpaper-preview-1.jpg" alt="Card image cap">
              <p class="px-3 my-2"><strong>120 likes</strong></p>
              <p class="px-3">Una de mis preferidas</p>
              <div>
                <i class="far fa-heart pl-3 d-inline-block text-danger"></i>
                <i class="fa-regular fa-comment pl-2 d-inline-block"></i>
                <p class="d-inline-block pl-2">Comment</p>
              </div>
            </div>
          </div>

         


        </div>


      </div>


    </div>


  </div>



</body>

</html>
